    longDescription: >
      Translate text in draw.io (.drawio) diagrams into multiple languages and
      embed the translations so they are visible in diagrams.net’s “Edit Data…”
      panel and compatible with the translate-diagram helper.

      To make use of the translations use:
      https://app.diagrams.net/?ui=kennedy&translate-diagram=1

      The way to switch then between languages and how to handle the
      translations is discussed here:
      https://www.drawio.com/blog/translate-diagrams 
